<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba Html</title>
</head>
<body>


    <form action="" method="get">


     <label for="nombre">Nombre:</label>
     <input type="text" name="nombre" id="nombre" required autofocus>
     <br><br>

     <label for="submit" value="enviar">Correo Electronico:</label>
     <input type="email" name="email" id="email" required autofocus>
     <br><br>

     <label for="url">URL:</label>
     <input type="url" name="url" id="url" placeholder="Escribe la URL de tu web    personal">
     <br><br>
     <label for="fecha">Fecha:</label>
     <input type="date" name="fecha" id="fecha">
     <br><br>

     <label for="tiempo">Tiempo:</label>
     <input type="time" name="tiempo" id="tiempo">
     <br><br>

     <label for="fechahora">Fecha y Hora:</label>
     <input type="datetime-local" name="fechahora" id="fechahora">
     <br><br>

     <label for="mes">Mes:</label>
     <input type="month" name="mes" id="mes">
     <br><br>

     <label for="semana">Semana:</label>
     <input type="week" name="semana" id="semana">
     <br><br>

     <label for="numero">NÃºmero(min -10 , max 10) :</label>
     <input type="number" name="numero" id="numero" min="-10"
     max="10">
     <br><br>

     <label for="tel">Telefono:</label>
     <input type="tel" name="tel"  id="tel">
     <br><br>
     
     <label for="busqueda"> Termino de Busqueda:</label>
     <input type="search" name="busqueda" id="busqueda">
     <br><br>

     <label for="color">Color Favorito:</label>
     <input type="color" name="color" id="color">
     <br><br>
     <input type="submit" value="enviar">





    </form>









    
</body>
</html>
